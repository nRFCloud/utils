[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "nrfcloud-utils"
version = "0.0.1"
description = "Scripts and utilities for working with the nRF Cloud"
authors = ["Nordic Semiconductor ASA"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/nRFCloud/utils"


[tool.poetry.dependencies]
python = "^3.7"
pyserial = "^3.5"
cbor2 = "^5.4.2.post1"
colorama = "^0.4.4"
cryptography = "^36.0.1"
pynrfjprog = "^10.23.0"
requests = "^2.27.1"
semver = "^3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
pytest-watch = "^4.2.0"

[tool.poetry.scripts]
nrfcredstore = "utis.claim_and_provision_device:run"
nrfcredstore = "utis.claim_devices:run"
nrfcredstore = "utis.create_ca_cert:run"
nrfcredstore = "utis.create_device_credentials:run"
nrfcredstore = "utis.create_proxy_jwt:run"
nrfcredstore = "utis.device_credentials_installer:run"
nrfcredstore = "utis.gather_attestation_tokens:run"
nrfcredstore = "utis.modem_credentials_parser:run"
nrfcredstore = "utis.nrf_cloud_device_mgmt:run"
nrfcredstore = "utis.nrf_cloud_diap:run"
nrfcredstore = "utis.nrf_cloud_onboard:run"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]
